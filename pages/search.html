<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for school yearbooks and class photos">
    <title>Search - YearBook</title>
    
    <!-- Favicon (m친 v칝re f칮rst for best kompatibilitet) -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon-96x96.png">
    <link rel="shortcut icon" href="../assets/icons/icon-96x96.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c5f2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YearBook">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../manifest.json">
    
    <!-- Apple Touch Icons (iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../assets/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../assets/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../assets/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
    
    <!-- Mask Icon (Safari) -->
    <link rel="mask-icon" href="../assets/icons/icon-96x96.png" color="#2c5f2d">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <video class="logo-video" autoplay loop muted playsinline>
                    <source src="../assets/videos/Logo.mp4" type="video/mp4">
                </video>
                <h1 class="site-title">YearBook</h1>
            </div>
            <div class="header-search" id="headerSearch">
                <form class="header-search-form" id="headerSearchForm">
                    <input type="text" id="headerSearchInput" placeholder="Quick search..." class="header-search-input" autocomplete="off">
                    <button type="submit" class="header-search-btn" aria-label="Search">游댌</button>
                </form>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">游깿</span>
            </button>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="mainNav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link active">Search</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="login.html" class="nav-link" id="loginLink">Login</a>
                <a href="profile.html" class="nav-link hidden" id="profileLink">Profile</a>
                <a href="admin.html" class="nav-link hidden" id="adminLink">Admin</a>
                <button class="btn-logout hidden" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="breadcrumbs"></div>
            <section class="search-section">
                <h2>Search Yearbooks & Class Photos</h2>
                <form id="searchForm" class="search-form-extended">
                    <div class="search-row">
                        <input type="text" id="schoolName" placeholder="School name" class="search-input" autocomplete="off">
                        <input type="text" id="city" placeholder="City" class="search-input" autocomplete="off">
                        <input type="text" id="country" placeholder="Country" class="search-input" autocomplete="off">
                    </div>
                    <div class="search-row">
                        <input type="number" id="yearFrom" placeholder="Year from (e.g., 1990)" class="search-input" min="1800" max="2100">
                        <input type="number" id="yearTo" placeholder="Year to (e.g., 2000)" class="search-input" min="1800" max="2100">
                        <input type="text" id="grade" placeholder="Grade/Class (e.g., 5th grade)" class="search-input">
                    </div>
                    <div class="search-row">
                        <input type="text" id="tagSearch" placeholder="Tags (e.g., teacher, event)" class="search-input">
                        <input type="text" id="userSearch" placeholder="Search by username" class="search-input">
                    </div>
                    <div class="search-row">
                        <button type="submit" class="search-btn">Search</button>
                    </div>
                </form>
                <div class="search-options">
                    <div class="sort-controls">
                        <label for="sortBy" class="sort-label">Sort by:</label>
                        <select id="sortBy" class="sort-select">
                            <option value="date">Newest First</option>
                            <option value="year">Year (Newest)</option>
                            <option value="year-oldest">Year (Oldest)</option>
                            <option value="school">School Name (A-Z)</option>
                            <option value="school-desc">School Name (Z-A)</option>
                            <option value="views">Most Viewed</option>
                            <option value="location">Location</option>
                        </select>
                    </div>
                    <div class="filter-logic-controls">
                        <label for="filterLogic" class="filter-logic-label">Filter logic:</label>
                        <select id="filterLogic" class="filter-logic-select">
                            <option value="AND">AND (alle filtre m친 matche)</option>
                            <option value="OR">OR (minst ett filter m친 matche)</option>
                        </select>
                    </div>
                </div>
                <div id="popularSearches" class="popular-searches"></div>
                <div id="searchHistory" class="search-history hidden"></div>
            </section>

            <section class="results-section">
                <div id="resultsCount" class="results-count"></div>
                <div id="resultsGrid" class="results-grid">
                    <!-- Results will be populated here -->
                </div>
                <div id="pagination" class="pagination-container"></div>
                <div id="noResults" class="no-results hidden">
                    <p>No results found. Try different search criteria or <a href="upload.html">upload your own memories</a>!</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 YearBook. Connecting memories across the globe.</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="../PRIVACY_POLICY.md" target="_blank" style="color: var(--okra-primary); margin-right: 1rem;">Personvernpolicy</a>
                <a href="../TERMS_OF_SERVICE.md" target="_blank" style="color: var(--okra-primary);">Vilk친r og betingelser</a>
            </p>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/data.js"></script>
    <!-- Image Zoom Modal -->
    <div id="imageZoomModal" class="image-zoom-modal hidden">
        <div class="zoom-modal-overlay"></div>
        <div class="zoom-modal-content">
            <button class="zoom-close" id="zoomClose" aria-label="Close zoom">칑</button>
            <img id="zoomedImage" src="" alt="Zoomed image" class="zoomed-image">
        </div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/pwa.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
