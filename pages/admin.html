<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - YearBook</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-section">
                <video class="logo-video" autoplay loop muted playsinline>
                    <source src="../assets/videos/Logo.mp4" type="video/mp4">
                </video>
                <h1 class="site-title">YearBook</h1>
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="mainNav">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="admin.html" class="nav-link active" id="adminLink">Admin</a>
                <a href="profile.html" class="nav-link" id="profileLink">Profile</a>
                <button class="btn-logout hidden" id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="notAdmin" class="not-admin hidden">
                <h2>Access Denied</h2>
                <p>You must be an administrator to access this page.</p>
                <a href="../index.html" class="btn-primary">Go Home</a>
            </div>

            <div id="adminContent" class="admin-content hidden">
                <h2>Admin Panel - Reports</h2>
                
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="pending">Pending Reports</button>
                    <button class="tab-btn" data-tab="reviewed">Reviewed</button>
                    <button class="tab-btn" data-tab="all">All Reports</button>
                </div>

                <div id="reportsContainer" class="reports-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 YearBook. Connecting memories across the globe.</p>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
